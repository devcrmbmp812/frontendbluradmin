<div class="login" ng-controller="authSignUpCtrl as vm">

  <main class="auth-main">
    <div class="auth-block">
      <h1>Sign up to Admin</h1>
      <a ui-sref="authSignIn" class="auth-link">Already have a Admin account? Sign in!</a>

      <form class="form-horizontal" ng-submit="vm.submit(vm.signupform.$valid)" name="vm.signupform" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : vm.signupform.fullname.$invalid && !vm.signupform.fullname.$pristine }">
          <label for="inputName3" class="col-sm-2 control-label">Name</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" name="fullname" placeholder="Full Name" ng-model="vm.fullname" required>
            <p ng-show="vm.signupform.fullname.$invalid && !vm.signupform.fullname.$pristine" class="help-block">You name is required.</p>
            <!-- <div ng-valid="vm.signupform.fullname.$valid" ng-if="vm.signupform.fullname.$dirty">Please Enter the full name</div> -->
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : vm.signupform.email.$invalid && !vm.signupform.email.$pristine }">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="vm.email" required>
            <p ng-show="vm.signupform.email.$invalid && !vm.signupform.email.$pristine" class="help-block">Enter a valid email.</p>
            <p ng-show="vm.signupform.email.$error.required && !vm.signupform.email.$pristine" class="help-block">Email is required.</p>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : vm.signupform.password.$invalid && !vm.signupform.password.$pristine }">
          <label for="password" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="vm.password" required ng-minlength="6">
            <p ng-show="vm.signupform.password.$error.required && !vm.signupform.password.$pristine" class="help-block">Password is required.</p>
            <p ng-show="vm.signupform.password.$error.minlength && !vm.signupform.password.$pristine" class="help-block">Password is too short</p>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : vm.signupform.confirmpasssword.$invalid && !vm.signupform.confirmpasssword.$pristine }">
          <label for="confirmpasssword" class="col-sm-2 control-label"></label>

          <div class="col-sm-10">
            <input type="password" name="confirmpasssword" class="form-control" placeholder="Confirm Password" ng-model="vm.confirmpasssword" equal="{{vm.password}}">
            <span ng-show="vm.signupform.confirmpasssword.$error.equal && !vm.signupform.confirmpasssword.$pristine" class="help-block">Password does not match above</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">Sign up</button>
          </div>
        </div>
      </form>

      <div class="auth-sep"><span><span>or Sign up with one click</span></span>
      </div>

      <div class="al-share-auth">
        <ul class="al-share clearfix">
          <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
          <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
          <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
        </ul>
      </div>
    </div>
  </main>
</div>
